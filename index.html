<html>
  <head>
    <title>Face Recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <span><h1><u>Face Recognition</u>
      <img src="f.gif"></h1></span>
      <br>

      <p style="font-size: 22px; font-family: cursive; font-style: italic;">Model is trained to identify the following objects: </p><br>
      <h3> Linesha</h3> <hr>
      <h3> Mom</h3> <hr>
      <h3> Dad</h3> <hr>
      <h3> Fairy Piggy</h3> <hr>
      <h3> Unicorn</h3> <hr>

      <label style="color: rgb(255, 59, 92); font-size: 20px">Webcam View - </label>
      <div id="Camera"></div>
      <br><br>
      <div id="Result"></div>
      <br><br>
      <button id="Capture" onclick="Capture()" style="font-size:18px; font-style: italic; background-color: pink; height: 40px;">Capture Image</button>
      <br><br>
      <button id="Identify" onclick="Identify()" style="font-size:18px; font-style: italic; background-color: pink; height: 40px;">Identify Image</button>
      <br><br>

      <p style="font-size: 24px; font-weight: 600;">Object : <span id="Obj_name"></span> </p>
      <p style="font-size: 24px; font-weight: 600;">Accuracy : <span id="Obj_accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
